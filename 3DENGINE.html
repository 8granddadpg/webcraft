<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Movement with Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        cursor: none;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.AmbientLight(0xFFFFFF, 1);
      scene.add(light);

      const blocks = [];

      function generateTerrain() {
        const terrainHeight = 5;
        for (let x = -50; x < 50; x++) {
          for (let z = -50; z < 50; z++) {
            let height = Math.floor(Math.random() * terrainHeight);
            const blockGeometry = new THREE.BoxGeometry(1, height, 1);
            const blockMaterial = new THREE.MeshBasicMaterial({ color: getBlockColor(height) });
            const block = new THREE.Mesh(blockGeometry, blockMaterial);
            block.position.set(x, height / 2, z);
            scene.add(block);
            blocks.push(block);
          }
        }
      }

      function getBlockColor(height) {
        if (height < 2) return 0x8B4513;
        else if (height < 4) return 0x228B22;
        return 0xA9A9A9;
      }

      generateTerrain();

      const controls = new THREE.PointerLockControls(camera, renderer.domElement);
      document.body.addEventListener('click', () => {
        controls.lock();
      });

      scene.add(controls.getObject());

      const speed = 0.1;
      const velocity = new THREE.Vector3();
      let isMovingForward = false;
      let isMovingBackward = false;
      let isMovingLeft = false;
      let isMovingRight = false;
      let isJumping = false;
      let isFalling = false;
      const gravity = -0.05;
      const jumpHeight = 0.8;
      let verticalSpeed = 0;

      document.addEventListener('keydown', (event) => {
        if (event.key === 'w') isMovingForward = true;
        if (event.key === 's') isMovingBackward = true;
        if (event.key === 'a') isMovingLeft = true;
        if (event.key === 'd') isMovingRight = true;
        if (event.key === ' ' && !isJumping && !isFalling) {
          isJumping = true;
          verticalSpeed = jumpHeight;
        }
      });

      document.addEventListener('keyup', (event) => {
        if (event.key === 'w') isMovingForward = false;
        if (event.key === 's') isMovingBackward = false;
        if (event.key === 'a') isMovingLeft = false;
        if (event.key === 'd') isMovingRight = false;
      });

      function checkBlockCollisions() {
        const playerPosition = controls.getObject().position;
        const playerBox = new THREE.Box3().setFromObject(controls.getObject());
        let onGround = false;

        blocks.forEach(block => {
          const blockBox = new THREE.Box3().setFromObject(block);
          
          if (playerBox.intersectsBox(blockBox)) {
            if (playerPosition.y <= block.position.y + 0.5 && playerPosition.y > block.position.y) {
              if (verticalSpeed <= 0) {
                isFalling = false;
                isJumping = false;
                verticalSpeed = 0;
                playerPosition.y = block.position.y + 1;
                onGround = true;
              }
            }

            if (playerBox.intersectsBox(blockBox)) {
              if (isMovingForward) {
                playerPosition.z = block.position.z + 1;
              }
              if (isMovingBackward) {
                playerPosition.z = block.position.z - 1;
              }
              if (isMovingLeft) {
                playerPosition.x = block.position.x + 1;
              }
              if (isMovingRight) {
                playerPosition.x = block.position.x - 1;
              }
            }
          }
        });

        if (!onGround) {
          isFalling = true;
        }
      }

      function setInitialCameraPosition() {
        const highestPoint = Math.max(...blocks.map(block => block.position.y));
        camera.position.set(0, highestPoint + 10, 0);
        camera.lookAt(new THREE.Vector3(0, highestPoint, 0));
      }

      function animate() {
        requestAnimationFrame(animate);

        if (isMovingForward) controls.moveForward(speed);
        if (isMovingBackward) controls.moveForward(-speed);
        if (isMovingLeft) controls.moveRight(-speed);
        if (isMovingRight) controls.moveRight(speed);

        if (isFalling) {
          verticalSpeed += gravity;
        }

        controls.getObject().position.y += verticalSpeed;

        checkBlockCollisions();

        renderer.render(scene, camera);
      }

      setInitialCameraPosition();
      animate();
    </script>
  </body>
</html>
