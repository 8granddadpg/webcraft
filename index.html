<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Movement with Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const floorGeometry = new THREE.PlaneGeometry(100, 100);
      const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xAAAAAA, side: THREE.DoubleSide });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
      const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00FF00 });
      const player = new THREE.Mesh(playerGeometry, playerMaterial);
      player.position.y = 0.5;
      scene.add(player);

      const light = new THREE.AmbientLight(0xFFFFFF, 1);
      scene.add(light);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const speed = 0.1;
      const velocity = new THREE.Vector3();
      let isMovingForward = false;
      let isMovingBackward = false;
      let isMovingLeft = false;
      let isMovingRight = false;

      document.addEventListener('keydown', (event) => {
        if (event.key === 's') isMovingForward = true;
        if (event.key === 'w') isMovingBackward = true;
        if (event.key === 'a') isMovingRight = true;
        if (event.key === 'd') isMovingLeft = true;
      });

      document.addEventListener('keyup', (event) => {
        if (event.key === 's') isMovingForward = false;
        if (event.key === 'w') isMovingBackward = false;
        if (event.key === 'a') isMovingRight = false;
        if (event.key === 'd') isMovingLeft = false;
      });

      function animate() {
        requestAnimationFrame(animate);

        if (isMovingForward) player.position.z -= speed;
        if (isMovingBackward) player.position.z += speed;
        if (isMovingLeft) player.position.x -= speed;
        if (isMovingRight) player.position.x += speed;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
